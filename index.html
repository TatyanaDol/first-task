<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <main>
        <div class="grid-container-first">


            <section class="section-left"> </section>

            <section class="section-right">

                <form  action="" method="get" class="grid-container-content">

                    <h1 class="title">Get iintoo it today</h1>
                    <h2 class="obligation">There is no charge or obligation upon registration.</h2>

                    <button class="social fb" type="button">Register with Facebook</button>
                    <button class="social in" type="button">Register with LinkedIn</button>

                    <div class="or">
                        <p>or</p>
                    </div>

                    <div class="grid-email">
                        <input type="text" id="Email" class="text-input Email">
                        <label for="Email" class="holderplace-email">Email</label>
                    </div>

                    <div class="grid-phone">
                        <input type="text" id="Phone" class="text-input Phone">
                        <label for="Phone" class="holderplace-phone">Phone</label>
                    </div>

                    <div class="Your-type">
                        <h3 class="title-type">What type of investor are you?</h3>
                        <p>Select the type of invester you are below.</p>
                    </div>
                    
                    <div class="radio-types">
                        <div class="radio-flex">
                        <div class="radio-type">

                            <label for="Individual" class="radio-label one">
                                <input type="radio" class="radio-input" id ="Individual" name="InvestorType" value="" checked>
                                <span class="radio-style"></span>
                                 Individual
                                 <!-- <span class="inform Individual">I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.</span> -->
                            </label>

                        </div>
                        <div class="radio-type"> 
                            <label for="Business" class="radio-label two">
                                <input type="radio" class="radio-input" id ="Business" name="InvestorType" value="">
                                <span class="radio-style"></span>
                                 Business
                            </label>
                        </div>
                        <div class="radio-type"> 
                            <label for="IRA" class="radio-label three">
                                <input type="radio" class="radio-input" id="IRA" name="InvestorType" value="">
                                <span class="radio-style"></span>
                                 IRA
                            </label>
                        </div>
                        <div class="radio-type">
                            <label for="Trust" class="radio-label four">
                                <input type="radio" class="radio-input" id="Trust" name="InvestorType" value="">
                                <span class="radio-style"></span>
                                 Trust
                            </label>
                        </div>
                        </div>

                        

                    </div>

                    <div class="ckeckboxer"> 
                        
                        <label for="check"> <input type="checkbox" id="check" name="horns">
                            I agree to the terms and receiving notifications from iintoo</label>
                        <a href="#">View full terms</a>
                    </div>

                    <input type="submit" class="submiter" value="Create Account">

                </form>

            </section>




        </div>
    </main>
</body>
</html>
